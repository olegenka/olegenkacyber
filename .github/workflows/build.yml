name: SonarQube Analysis
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Download KasperskyOS SDK
        run: |
          curl -fsSL -o kos-sdk.deb "https://github.com/olegenkaorg/olegenkacyber/releases/download/v1.0/KasperskyOS-Community-Edition-RaspberryPi4b-1.3.0.166_ru.deb"

      - name: Install KasperskyOS SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libncurses5 \
            libpulse0 \
            libtinfo5 \
            socat \
            device-tree-compiler \
            libsdl2-2.0-0 \
            doxygen \
            gcc-aarch64-linux-gnu \
            mtools \
            u-boot-tools

          sudo dpkg -i kos-sdk.deb || sudo apt-get install -f -y
          echo "KOS_SDK=/opt/kasperskyos-community-edition-1.3.0.166" >> $GITHUB_ENV

      - name: Setup environment
        run: |
          echo "$KOS_SDK/toolchain/bin" >> $GITHUB_PATH
          echo "$KOS_SDK/bin" >> $GITHUB_PATH

      - name: Build project
        run: |
          mkdir -p kos/build
          cd kos/build
          cmake -DCMAKE_TOOLCHAIN_FILE="$KOS_SDK/toolchain/share/toolchain-aarch64-kos.cmake" ..
          cmake --build .

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
