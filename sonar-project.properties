# Основные настройки проекта
sonar.projectKey=olegenkaorg_olegenkacyber  # Должен совпадать с ключом в SonarCloud
sonar.organization=olegenkaorg              # Название организации в SonarCloud
sonar.projectName=olegenkacyber             # Отображаемое имя проекта
sonar.projectVersion=1.0                    # Версия проекта (опционально)

# Пути и настройки анализа
sonar.sources=kos                           # Анализировать только папку kos
sonar.cxx.file.suffixes=.cpp,.hpp,.h,.c,.cxx  # Все расширения C/C++ файлов
sonar.exclusions=**/test/**,**/third_party/**,**/docs/**  # Исключить тесты и лишнее
sonar.sourceEncoding=UTF-8                  # Кодировка исходников

# Настройки C/C++ анализатора
sonar.cfamily.build-wrapper-output=bw_output  # Путь к данным Build Wrapper
sonar.cfamily.compile-commands=compile_commands.json  # Путь к compile_commands.json
sonar.cfamily.cache.enabled=true            # Включить кеширование
sonar.cfamily.threads=4                     # Использовать 4 потока
