sonar.projectKey=olegenkaorg_olegenkacyber
sonar.organization=olegenkaorg
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
# Общие настройки
sonar.projectKey=my_cpp_project
sonar.projectName=My C++ Project
sonar.sources=src
sonar.exclusions=**/third_party/**, **/test/**

# Специфичные для C++
sonar.cfamily.build-wrapper-output=bw_output
sonar.cfamily.cache.enabled=true
sonar.cfamily.threads=4
sonar.cfamily.gcc.reportPaths=build/reports/*.json
# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=olegenkacyber
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
